<!doctype html>
<html>
  <head>
    <title>Spotify Web Player Control</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/main.js"></script>
  </head>

  <body style="display:flex">
  	<div class="main flex">
      <div id="open" class="logo">
        <img src="images/spotify-logo.png">
      </div>

      <div class="album" id="album-art"></div>

      <div class="track" id="current-track">
        <div class="track-name">
          <strong id="current-track-name"></strong>
        </div>
        <div class="track-artist">
          <span id="current-track-artist"></span>
        </div>
        <button id="show-lyrics" type="button" class="btn btn-default">
          Show Lyrics
        </button>
      </div>

      <div class="controller">
        <div id="previous" class="controller__skip-back disabled">
          <span  class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>
        </div>

        <button id="play-pause" disabled="true" type="button" class="btn btn-default btn-lg controller__play-pause">
          <span class="glyphicon glyphicon-play"></span>
        </button>

        <div id="next" class="controller__skip-back disabled">
          <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
        </div>
      </div>
  	</div>

    <div id="container-lyrics" style="display:none"></div>
  </body>
</html>

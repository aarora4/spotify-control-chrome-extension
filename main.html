<!doctype html>
<html>
  <head>
    <title>Spotify Web Player Control</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/main.js"></script>
  </head>

  <body>
  	<div class="main flex">

  		<button id="open" type="button" style="margin-bottom: 10px;display:none" class="btn btn-default">Open/Show Spotify</button>

      <div class="album" id="album-art"></div>

      <div class="track" id="current-track">
        <div class="track-name">
          <strong id="current-track-name">--</strong>
        </div>
        <div class="track-artist">
          <span id="current-track-artist">--</span>
        </div>
      </div>

      <div class="controller">
        <div class="controller__skip-back">
          <span id="previous" class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>
        </div>

        <button id="play-pause" type="button" class="btn btn-default btn-lg controller__play-pause">
          <span class="glyphicon glyphicon glyphicon-play"></span>
        </button>

        <div id="next" class="controller__skip-back">
          <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
        </div>
      </div>
  	</div>
  </body>
</html>
